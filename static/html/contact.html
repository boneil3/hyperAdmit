<div class="tab-pane fade" id="contact">

        <!-- Contact
        ============================================= -->
        <section>

            <div class="content-wrap nobottommargin nobottompadding">

                <div class="container clearfix">

                    <!-- Contact Form
                    ============================================= -->
                    <div class="col_half">

                        <div class="heading-block title-dotted-border nobottomborder">
                            <h2>Contact Us Today</h2>
                        </div>

                        <div id="contact-form-result" data-notify-type="success" data-notify-msg="<i class=icon-ok-sign></i> Message Sent Successfully!"></div>

                        <form action="/cta" class="nobottommargin" id="template-contactform" name="template-contactform" method="post">

                            <div class="form-process"></div>

                            <div class="col_one_third">
                                <label for="template-contactform-name"><small></small></label>
                                <input type="text" id="template-contactform-name" name="template-contactform-name" value="" placeholder="Full Name" class="sm-form-control required">
                            </div>

                            <div class="col_one_third">
                                <label for="template-contactform-email"><small></small></label>
                                <input type="email" id="template-contactform-email" name="template-contactform-email" value="" placeholder="Email" class="required email sm-form-control">
                            </div>

                            <div class="col_one_third col_last">
                                <label for="template-contactform-phone"></label>
                                <input type="text" id="template-contactform-phone" name="template-contactform-phone" value="" class="required sm-form-control" placeholder="Phone">
                            </div>

                            <div class="clear"></div>

                            <div class="col_full">
                                <label for="template-contactform-message"><small></small></label>
                                <textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" placeholder="How could we assist?" rows="6" cols="30"></textarea>
                            </div>

                            <div class="col_full hidden">
                                <input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control">
                            </div>

                            <div class="col_full">
                                <button name="submit" type="submit" id="submit-button" tabindex="5" value="Submit" class="button button-rounded nomargin">Send Note</button>
                            </div>

                        </form>

                        <script type="text/javascript">

                            $("#template-contactform").validate({
                                submitHandler: function(form) {
                                    $('.form-process').fadeIn();
                                    $(form).ajaxSubmit({
                                        target: '#contact-form-result',
                                        success: function() {
                                            $('.form-process').fadeOut();
                                            $('#template-contactform').find('.sm-form-control').val('');
                                            $('#contact-form-result').attr('data-notify-msg', $('#contact-form-result').html()).html('');
                                            SEMICOLON.widget.notifications($('#contact-form-result'));
                                        }
                                    });
                                }
                            });

                        </script>

                    </div><!-- Contact Form End -->

                    <!-- Google Map
                    ============================================= -->
                    <div class="col_half col_last">

                        <section id="google-map" class="gmap" style="height: 410px;"></section>

                        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                        <script type="text/javascript" src="../js/jquery.gmap.js"></script>

                        <script type="text/javascript">

                            jQuery('#google-map').gMap({

                                address: '79 Madison Avenue, New York, New York 10016',
                                maptype: 'ROADMAP',
                                zoom: 14,
                                markers: [
                                    {
                                        address: "79 Madison Avenue, New York, New York 10016",
                                        html: '<div style="width: 300px;"><h4 style="margin-bottom: 8px;">HyperAdmit</span></h4><p class="nobottommargin">79 Madison Avenue</p><p class="nobottommargin">3rd Floor</p><p class="nobottommargin">New York, New York 10016</p></div>',
                                        icon: {
                                            image: "static/images/icons/map-icon-red.png",
                                            iconsize: [32, 39],
                                            iconanchor: [32,39]
                                        }
                                    }
                                ],
                                doubleclickzoom: false,
                                controls: {
                                    panControl: true,
                                    zoomControl: true,
                                    mapTypeControl: true,
                                    scaleControl: false,
                                    streetViewControl: false,
                                    overviewMapControl: false
                                }

                            });

                        </script>

                    </div><!-- Google Map End -->

            </div>
            </div>
        </section>
</div>
